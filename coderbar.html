<!DOCTYPE html>

<head>
    <link href="styles/coderbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="https://alifei02.cfp.cn/creative/vcg/800/new/VCG211229328077.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>CoderBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="scripts/main.js" defer></script>

<style>
    /**
       导航栏
       */
    .navi {
        width: 100%;
        height: 70px;
        background: rgba(55, 55, 55, 0.99);
        margin: 0px;
        align-items: center;
        display: flex;
        flex-direction: row;
        flex-basis: auto;
    }

    .navi-icon {
        height: 36px;
        margin-left: 20px;
    }

    .navi-item {
        display: inline-block;
        left: 16px;
        cursor: pointer;
    }

    .navi-text {
        color: rgba(190, 190, 190);
        font-size: 14px;
        display: inline-block;
        margin-left: 12px;
        cursor: pointer;
    }

    .navi-blank {
        flex-grow: 1;
    }

    .navi-text-right {
        float: right;
        color: rgba(190, 190, 190);
        font-size: 14px;
        margin-right: 16px;
        cursor: pointer;
    }

    .navi-search {
        margin-left: 16px;
        display: flex;
        align-items: center;
    }

    .navi-searchTerm {
        width: 280px;
        border: 1px solid gray;
        border-right: none;
        padding: 2px;
        height: 28px;
        font-size: 11px;
        border-radius: 5px 0 0 5px;
        outline: none;
        color: #9DBFAF;
        background: black;
    }

    .navi-searchTerm:focus {
        color: white;
        width: 380px;
        font-size: 11px;
        border-right: none;
        border: 3px solid gray;
        background-color: black;
    }

    .navi-searchButton {
        width: 40px;
        height: 34px;
        border: 1px solid gray;
        background: black;
        text-align: center;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 10px;
    }

    /**
      菜单
      */
    .menu {
        float: left;
        display: flex;
        flex-direction: column;
        width: 10%;
        background: rgba(55, 55, 55, 0.99);
        margin-left: 28px;
        margin-top: 28px;
        margin-bottom: 28px;
        border-color: gray;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 2px 2px 2px, rgba(188, 188, 188, 0.99);
        border: 1px solid rgba(99, 99, 99, 0.99);
        height: max-content;
    }


    /* .content {
        float: right;
        margin-left: 28px;
        flex-direction: column;
        width: fit-content;
        background: rgba(55, 55, 55, 0.99);
        margin-top: 28px;
        margin-bottom: 20px;
        border-color: gray;
        border-radius: 12px;
        box-shadow: 2px 2px 2px, rgba(188, 188, 188, 0.99);
        border: 1px solid rgba(99, 99, 99, 0.99);
        height: auto;
    }   */

    .grid-container {
        margin-left: 28px;
        margin-top: 28px;
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: transparent;

    }

    .grid-item {
        background-color: transparent;
        border: 18px solid transparent;
        padding: 20px;
        font-size: 30px;
        text-align: center;
        color: white;
    }

    .menu-text_top {
        width: auto;
        border: 0.5px solid rgba(100, 100, 100, 0.92);
        border-radius: 12px, 0px, 12px, 0px;
        border-left: none;
        border-right: none;
        border-top: none;
        font-size: 16px;
        padding-bottom: 10px;
        padding-top: 10px;
        margin: 0px;
        display: block;
        color: rgba(190, 190, 190);
        text-align: center;
        font-size: 14px;
    }

    .menu-text {
        width: auto;
        border: 0.5px solid rgba(100, 100, 100, 0.92);
        border-left: none;
        border-right: none;
        border-top: none;
        font-size: 16px;
        padding-bottom: 10px;
        padding-top: 10px;
        margin: 0px;
        display: block;
        color: rgba(190, 190, 190);
        text-align: center;
        font-size: 14px;
    }

    .bottom-bar {
        width: 100%;
        text-align: center;
        font-size: 16px;
        position: fixed;
        bottom: 0%;
        background-color: rgba(100, 100, 100, 0.92);
        margin: 0px;
    }

    .menu-text_bottom {
        width: auto;
        border-left: none;
        border-right: none;
        border-top: none;
        font-size: 16px;
        padding-bottom: 10px;
        padding-top: 10px;
        margin: 0px;
        display: block;
        color: rgba(190, 190, 190);
        text-align: center;
        font-size: 14px;
    }

    p.menu-text:hover {
        background: rgba(83, 83, 83, 0.99);
    }

    p.menu-text_top:hover {
        border-radius: 12px 12px 0px 0px;
        background: rgba(83, 83, 83, 0.99);
    }

    p.menu-text_bottom:hover {
        border-radius: 0px 0px 12px 12px;
        background: rgba(83, 83, 83, 0.99);
    }
</style>



<body class="body">
    <div class="navi">
        <img class="navi-icon" src="images/whale3.png">

        <div class="navi-search">
            <input type="text" class="navi-searchTerm" placeholder="搜索资源">
            <button type="submit" class="navi-searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div class="navi-item navi-text">收藏</div>
        <div class="navi-item navi-text">关注</div>
        <div class="navi-item navi-blank"></div>
        <div class="navi-text-right">登录</div>
    </div>

    <div class="menu">
        <p class="menu-text_top">Android</p>
        <p class="menu-text">IOS</p>
        <p class="menu-text">Java</p>
        <p class="menu-text">Redis</p>
        <p class="menu-text_bottom">MySql</p>
    </div>


    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

    <div class="bottom-bar">
        <p>CoderBar @copyright</p>
    </div>
</body>

</html>
